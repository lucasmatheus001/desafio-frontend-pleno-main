<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet" />
  
  <title>Deezer UI</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="custom.js"></script>
</head>
<body>
  <!-- You Code HTML -->
  <div class="container">
    <header class="row marcador align-items-center">
      
      <div class="col mx-auto text-center" id="header01">
        <image class="img-responsive" id="image1" src="./images/logo.png"/>
      </div>
      <div class="col mx-auto text-center" id="header02">
        <image class="img-responsive" id="image2" src="./images/deezer.png"/>
      </div>
   
    </header>
    <form class="row form-inline justify-content-sm-between mw-80" id="form">
      <div class="form-group mb-4 mt-4 col-11">
        <input class="col form-control sr-only" id="inputSearch" type="text" onkeyup="goBackInitialTracks(event)" placeholder="track,album,music" class="form-control">
      </div>
      <div class="form-group mb-4 mt-4 col-1" >
        <button type="button" class="btn btn-primary text-white" onclick="searchForTracks()" >Search</button>
      </div>
    </form>
    <div class="row text-md-start text-center d-flex" id="track_list"></div>
  </div>
</body>
</html>
